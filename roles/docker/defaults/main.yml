docker_dir: "{{ ansible_user_dir }}/docker"

mqtt_bridge_dir: "{{ docker_dir }}/mqtt-bridge"
mqtt_bridge_config: "{{ mqtt_bridge_dir }}/config.yml"
mqtt_bridge_preface: smartthings
mqtt_bridge_port: 8080

