---
version: "3.3"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1001
      - PGID=1001
      - VERSION=docker
    volumes:
      - /mnt/storage/media/config/plex:/config
      - /mnt/storage/media/tv:/tv
      - /mnt/storage/media/movies:/movies
    restart: unless-stopped
