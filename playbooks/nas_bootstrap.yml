---
- name: Home NAS bootstrap
  hosts: nas
  tasks:
    - name: Set ansible_become_pass
      ansible.builtin.set_fact:
        ansible_become_pass: "{{ admin_password }}"

    - name: Update apt package index
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400   # One day

    - include_role:
        name: roles/debian

    - include_role:
        name: roles/docker

    - include_role:
        name: roles/git

    - include_role:
        name: roles/ssh

    - include_role:
        name: roles/zsh
