- name: Home NAS bootstrap
  hosts: nas
  tasks:
    - name: Set ansible_become_pass
      set_fact:
        ansible_become_pass: "{{ admin_password }}"
    - include_role:
        name: roles/docker
    - include_role:
        name: roles/git
    - include_role:
        name: roles/ssh
    - include_role:
        name: roles/zsh
