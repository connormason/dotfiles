---
- name: Home NAS bootstrap
  hosts: nas
  tasks:
    - name: Set ansible_become_pass
      ansible.builtin.set_fact:
        ansible_become_pass: "{{ admin_password }}"

    - name: Update apt package index
      become: true
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400   # One day

    - include_role:
        name: roles/debian
      tags:
        - configfile

    - include_role:
        name: roles/zfs
      tags:
        - configfile

    - include_role:
        name: roles/docker
      tags:
        - configfile

    - include_role:
        name: roles/git
      tags:
        - configfile

    - include_role:
        name: roles/ssh
      tags:
        - configfile

    - include_role:
        name: roles/tailscale
      tags:
        - configfile

    - include_role:
        name: roles/zsh
      tags:
        - configfile
