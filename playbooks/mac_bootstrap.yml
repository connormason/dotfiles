---
- name: Personal Mac bootstrap
  hosts: local
  tasks:

    # Set become password so it can be used in any role
    - name: Set ansible_become_pass
      ansible.builtin.set_fact:
        ansible_become_pass: "{{ admin_password }}"
      tags:
        - always

    # Tasks for homebrew
    - include_role:
        name: roles/brew
        apply:
          tags: brew
      tags:
        - brew
        - homebrew

    # Tasks for git configuration
    - include_role:
        name: roles/git
        apply:
          tags: git
      tags:
        - git

    # Tasks for Hammerspoon configuration
    - include_role:
        name: roles/hammerspoon
        apply:
          tags: hammerspoon
      tags:
        - hammerspoon

    # Tasks for iTerm2 configuration
    - include_role:
        name: roles/iterm
        apply:
          tags: iterm
      tags:
        - iterm
